name: CI

on: [ push, pull_request ]

jobs:
  cached-build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Calculate Cache
        run: ./gradlew build
      - name: Clean Build Cache
        run: ./gradlew clean # preserves configuration caches
      - name: Run Cached Build
        run: ./gradlew build
